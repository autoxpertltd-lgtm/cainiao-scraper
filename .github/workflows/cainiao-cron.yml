name: Cainiao Scraper (cron)

on:
  workflow_dispatch: {}       # əl ilə RUN düyməsi üçün
  schedule:
    - cron: "*/15 * * * *"    # hər 15 dəqiqə (UTC)

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Chromium deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libxss1 fonts-liberation \
            libatk-bridge2.0-0 libatk1.0-0 libcups2 libdrm2 \
            libxkbcommon0 libgbm1 libgtk-3-0 libxshmfence1 || true

      - name: Install deps
        run: npm ci

      - name: Run scraper
        run: node scraper.js

      - name: Upload debug (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: debug/
          if-no-files-found: ignore
