name: Cainiao Scraper (cron)

on:
  schedule:
    - cron: "0 */2 * * *"   # hər 2 saatda bir
  workflow_dispatch: {}      # əl ilə işə salmaq üçün

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Puppeteer üçün lazım olan sistem kitabxanaları
      - name: Install Chromium deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libxss1 fonts-liberation libasound2 \
            libatk-bridge2.0-0 libatk1.0-0 libcups2 libdrm2 \
            libxkbcommon0 libgbm1 libgtk-3-0 libxshmfence1

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Run scraper
        env:
          PUPPETEER_SKIP_DOWNLOAD: "false"
        run: node scraper.js
